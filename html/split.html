<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 2px;
}

.left {
  height: 100%;
  width: 75%;
  left: 0;
  background-color: #111;
}

.right {
  height: 100%;
  width: 25%;
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  text-align: center;
}

</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <iframe src="http://localhost:9000" width="100%" alt="Avatar woman">
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="img_avatar.png" alt="Avatar man">
    <h2>John Doe</h2>
    <p>Some text here too.</p>
  </div>
</div>
     
</body>
</html>
